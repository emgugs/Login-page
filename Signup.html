<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up | BLOCKCHAT </title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">   
      <link rel="stylesheet" href="css/animate.css">

  
</head>

<body>

  <div class="user">
    <header class="user__header">
        <img src="logo/Capture.PNG" alt="" width="250px" height="150px"/>

        <h1 class="user__title">Welcome To BlockChat </h1>
   <br>   
    </header>
    
    <form class="form">
        <div class="form__group">
            <input type="text" placeholder="Username" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="public key" placeholder="Public Key" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Private Key" class="form__input" />
        </div>
        
        <button class="btn" type="button">Register</button>
    </form>
</div>
  
  

    <script  src="./script.js"></script>


<img class="animated infinite pulse paral " src="logo/shape-teal.svg">

</body>

</html>
